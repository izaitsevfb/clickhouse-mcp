name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Create virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -e .
        
    - name: Run non-secret tests
      run: |
        source venv/bin/activate
        # Run individual test files that don't require secrets
        python -m unittest tests/test_chunk_md.py
        python -m unittest tests/test_polygon_chunk.py
        python -m unittest tests/test_recursive_chunk_md.py
        python -m unittest tests/test_faiss_index.py
        python -m unittest tests/test_clickhouse_query.py TestClickhouseLinter